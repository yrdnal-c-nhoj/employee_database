services:
  # Backend Service
  - type: web
    name: employee-database-api
    env: node
    repo: https://github.com/yrdnal-c-nhoj/employee_database.git
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ATLAS_URI
        sync: false
    healthCheckPath: /

  # Frontend Service
  - type: web
    name: employee-database-client
    env: static
    repo: https://github.com/yrdnal-c-nhoj/employee_database.git
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://employee-database-api.onrender.com
